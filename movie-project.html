<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="movie-project.css">
</head>
<body>
<h2>Movie Night</h2>

<form id="postForm">
<!--    <label>Title:</label>-->
    <input id="input" type="text" name="title" placeholder="Enter title">
    <br>
<!--    <label>Rating</label>-->
    <input id="input" type="number" name="rating" placeholder="Enter rating">
    <br>
    <button type="submit">Add Movie</button>
</form>
<!--    Change movie data form-->
<form class="mb-5 text-center">
    <label for="current-movie">Edit a movie</label>
    <select name="current-movie" id="current-movie">
        <option id="first-option">Select a movie</option>
    </select>
    <span id="movie-id"></span>
    <label for="edited-title">Change the title</label>
    <input type="text" id="edited-title" name="edited-movie-title">
    <label for="edit-genre">Change genre</label>
    <input type="text" id="edit-genre" name="edited-genre">
    <label for="edit-rating">Change the rating</label>
    <select id="edit-rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <button class="btn btn-primary" type="submit" id="edit-movie-btn" disabled>Submit</button>
</form>


<div class="loadingMessage" id="loading">
    <p>Loading...</p>
</div>




<div class="movieInfo card-container"></div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="movie-project.js"></script>
</body>
</html>
