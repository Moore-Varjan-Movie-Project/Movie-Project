<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="movie-project.css">
</head>
<body>

<h2>Movie Time</h2>



<div class="center loadingMessage" id="loading">
    <div class="ring"></div>
    <span>Loading...</span>
</div>

<!--Add Movie Form-->

<form id="postForm">
    <!--    <label>Title:</label>-->
    <input id="input" type="text" name="title" placeholder="Enter Title">
    <br>
    <!--    <label>Rating</label>-->
    <input id="input" type="number" name="rating" placeholder="Enter Rating">
    <br>
    <input id="input" type="text" name="genre" placeholder="Enter Genre">
    <br>

    <button type="submit">Add Movie</button>
</form>


<!--    Edit movie data form-->

<form class=" mb-5 text-center editForm">
    <label form="current-movie"></label>
    <select name="current-movie" id="current-movie">
        <option class="dropdown" id="first-option">Select Movie</option>
        <option id="second-option">""</option>
        <option id="third-option">""</option>
        <option id="fourth-option">""</option>
    </select>
    <span id="movie-id"></span>
    <label for="edited-title">Edit Title:</label>
    <input type="text" id="edited-title" name="title">
    <label for="edit-genre">Edit Genre:</label>
    <input type="text" id="edit-genre" name="genre">
    <label for="edit-rating">Edit Rating:</label>
    <select id="edit-rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <button class="btn" type="submit" id="edit-movie-btn">Edit</button>
</form>


<!--Movie Cards-->
<div class="movieInfo card-container"></div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="movie-project.js"></script>


</body>

</html>
